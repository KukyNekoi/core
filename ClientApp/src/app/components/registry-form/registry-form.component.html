<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div class="row">
    <div class="form-group col-xs-12 col-sm-8 col-md-8">
      <label>Nombre</label>
      <input type="text" placeholder="Nombre" class="form-control" id="name" required [(ngModel)]="model.name" name="name"/>
      <div [hidden]="true" class="alert alert-danger">
        Nombre no puede estar vacío
      </div>
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-4">
      <label for="date">Fecha</label>
      <input type="text" placeholder="Ingrese fecha" class="form-control" id="date" required bsDatepicker [(ngModel)]="model.date" name="date" #date="ngModel"/>
      <div [hidden]="true" class="alert alert-danger">
        Fecha es requerida
      </div>
    </div>
    <!--Registro es de tipo cantidad-->
    <div class="form-group col-sm-12 col-md-12" *ngIf="indicator.registriesType == 1">
      <label for="quantity">Valor</label>    
      <input type="text" placeholder="Ingrese valor" pattern="[0-9]{1,}" class="form-control" id="quantity" required [(ngModel)]="model.quantity" name="quantity"/>
      <div [hidden]="true" class="alert alert-danger">
        Cantidad deber ser un número entero
      </div>
    </div>
    <div class="form-group col-sm-12 col-md-12" *ngIf="indicator.registriesType == 2">
      <label for="percent">Valor</label>    
      <input type="text" placeholder="Ingrese valor" pattern="[0-9]{1,}" class="form-control" id="percent" required [(ngModel)]="model.percent" name="percent"/>
      <div [hidden]="true" class="alert alert-danger">
        Cantidad deber ser un número entero
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h4 class="head-project-title">
        Documentación de respaldo

         <!--   
             <div class="row">
            <form class="col-xs-12 col-sm-12 col-md-12">
              <label class="col-xs-6" style="text-align: center;">
                <input type="radio" id="radioDoc" name="radioDoc" value="link">Link
              </label>
              <label class="col-xs-6" style="text-align: center;">
                <input type="radio" id="radioDoc" name="radioDoc" value="archivo">Archivo
              </label>
            </form>
          </div>-->

        <button type="submit" class="btn btn-xs btn-primary pull-right" (click)="openModalTypeDocument($event, typeModal, registry)"><i class="glyphicon glyphicon-plus"></i>Nuevo</button>
      </h4>
    </div>
  </div>


          <!--

           Seccion ingreso documentos

              -->


          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <h4 class="head-project-title">Tipo de registro</h4>
            </div>
            <form class="col-xs-12 col-sm-12 col-md-12">
              <label class="col-md-6" style="text-align: center;">
                <input type="radio" name="optradio">Diagnostico
              </label>
              <label class="col-md-6" style="text-align: center;">
                <input type="radio" name="optradio">Intervencion
              </label>
            </form>
          </div>
  

  <div class="modal-footer">
    <!--modal-footer needed, in other case, the button will be outside the modal-->
    <button type="button" class="btn btn-sm btn-clean-2" ng-click=cancel()>Cancelar</button>
    <button type="submit" class="btn btn-sm btn-primary" (click)="closeModal()">Aceptar</button>
  </div>
</form>

<ng-template #fileModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Ingrese un documento de respaldo</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-file-document-form [registry]="registry" [idRegistry]="registry.registryID" [modalRef]="modalRef"></app-file-document-form>
  </div>
</ng-template>

<ng-template #linkModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Ingrese un link externo</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-link-document-form [registry]="registry" [idRegistry]="registry.registryID" [modalRef]="modalRef"></app-link-document-form>
  </div>
</ng-template>

<ng-template #typeModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Seleccione el tipo de documento</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <button class="btn btn-xs btn-primary btn-size-text text-center" (click)="openModalLinkDocument($event, linkModal, registry)">Agregar link</button>
      <span class="pull-right">&nbsp;</span>
      <button class="btn btn-xs btn-primary btn-size-text text-center" (click)="openModalFileDocument($event, fileModal, registry)">Agregar archivo</button>
      </div>
    </div>

</ng-template>
